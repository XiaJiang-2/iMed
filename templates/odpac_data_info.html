{% extends "odpac_base.html" %}
{% if title != None %}
    {% block title %}{{title}}{{ super() }}{% endblock  %}
{% endif %}
{% block content %}
    <div class="container">

      <!-- Page Heading -->

    {% if title != None %}
      <h1 class="my-4 text-center">
          {{ title  }}
      </h1>
    {% endif %}
      <div class="container mt-3">
          <div class="row">
              <div class="col-12">
                  <object id="pdf-object" data="{{pdf}}" type="application/pdf">
                      <embed src="{{pdf}}" type="application/pdf" />
                  </object>
              </div>
              <div class="col-6 my-3">
                  <div class="text-center">
                      <a href="{{data}}" class="btn btn-primary btn-lg mx-auto">Download Dataset</a>
                  </div>
              </div>
              <div class="col-6 my-3">
                  <div class="text-center">
                      <a href="{{pdf_down}}" class="btn btn-primary btn-lg mx-auto">Download Description</a>
                  </div>
              </div>
          </div>
      </div>
      <!-- /.row -->

    </div>
    <!-- /.container -->
    {{ super()  }}

{% endblock %}
