{% import "wtf-bootstrap.html" as wtf %}

{%- extends "odpac_base.html" %}


{% block content %}
<div class="container">
    <div class="col-md-12 mt-3 text-center">
        <h1>{{heading}}</h1>
    </div>
    <div class="col-md-12 my-5">
        {{ wtf.quick_form(form) }}
    </div>
    {%if output%}
    <div class="col-md-12 my-3">
        <pre > {{output}} </pre>
        <a href="{{ url_for('treatment_download', uuid=uuid) }}" class="btn btn-primary btn-lg mx-auto">Save Result</a>
    </div>
    {% endif %}
</div>
{{ super() }}
{% endblock %}
